<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>學校消耗品訂購表</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>麗文書局-學校消耗品訂購表</h1>
    
    <form id="myForm">
        <fieldset class="form">
            <legend>填寫訂購人資訊</legend>
            <label for="name">姓名: </label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="phone">聯繫方式(手機號碼或校內分機): </label>
            <input type="text" id="phone" name="phone" required><br><br>

            <label for="unit">所屬單位或系所: </label>
            <input type="text" id="unit" name="unit" required><br><br>

            <label for="email">Email: </label>
            <input type="email" id="email" name="email" required><br><br>
        </fieldset>

        <fieldset class="product">
            <legend class="choose_product">-- 選購商品 --</legend>
            <div class="item_01">
                <div>
                    <img src="https://raw.githubusercontent.com/Rfcxz-0052/spin/main/product_picture/pencil.jpg" alt="pencil" width="200px" height="200px" style="border: 1px dashed green;"><br>
                    <label>鉛筆</label><br>
                    2B 數量: <input type="number" id="pencil_2B" name="pencil_2B" min="0" style="width: 50px;"><br>
                    HB 數量: <input type="number" id="pencil_HB" name="pencil_HB" min="0" style="width: 50px;"><br>
                </div>

                <div>
                    <img src="https://raw.githubusercontent.com/Rfcxz-0052/spin/main/product_picture/pencil_01.png" alt="pencil" width="200px" height="200px" style="border: 1px dashed green;"><br>
                    <label>雙頭油性筆</label><br>
                    紅色 數量: <input type="number" id="pencil_01_red" name="pencil_01_red" min="0" style="width: 50px;"><br>
                    藍色 數量: <input type="number" id="pencil_01_blue" name="pencil_01_blue" min="0" style="width: 50px;"><br>
                    黑色 數量: <input type="number" id="pencil_01_black" name="pencil_01_black" min="0" style="width: 50px;"><br>
                </div>

                <div>
                    <img src="https://raw.githubusercontent.com/Rfcxz-0052/spin/main/product_picture/pencil_02.jpg" alt="pencil" width="200px" height="200px" style="border: 1px dashed green;"><br>
                    <label>簽字筆1.0mm</label><br>
                    紅色 數量: <input type="number" id="pencil_02_red" name="pencil_02_red" min="0" style="width: 50px;"><br>
                    藍色 數量: <input type="number" id="pencil_02_blue" name="pencil_02_blue" min="0" style="width: 50px;"><br>
                    黑色 數量: <input type="number" id="pencil_02_black" name="pencil_02_black" min="0" style="width: 50px;"><br>
                </div>

                <div>
                    <img src="https://raw.githubusercontent.com/Rfcxz-0052/spin/main/product_picture/pencil_04.jpg" alt="pencil" width="200px" height="200px" style="border: 1px dashed green;"><br>
                    <label>細字簽字筆0.5mm</label><br>
                    紅色 數量: <input type="number" id="pencil_04_red" name="pencil_04_red" min="0" style="width: 50px;"><br>
                    藍色 數量: <input type="number" id="pencil_04_blue" name="pencil_04_blue" min="0" style="width: 50px;"><br>
                    黑色 數量: <input type="number" id="pencil_04_black" name="pencil_04_black" min="0" style="width: 50px;"><br>
                </div>

                <div>
                    <img src="https://raw.githubusercontent.com/Rfcxz-0052/spin/main/product_picture/pencil_03.jpg" alt="pencil" width="200px" height="200px" style="border: 1px dashed green;"><br>
                    <label>原子筆(刻字)</label><br>
                    紅色 數量: <input type="number" id="pencil_03_red" name="pencil_03_red" min="0" style="width: 50px;"><br>
                    藍色 數量: <input type="number" id="pencil_03_blue" name="pencil_03_blue" min="0" style="width: 50px;"><br>
                    黑色 數量: <input type="number" id="pencil_03_black" name="pencil_03_black" min="0" style="width: 50px;"><br>
                </div>
            </div>

            <div class="item_01">
                <div>
                    <img src="https://raw.githubusercontent.com/Rfcxz-0052/spin/main/product_picture/board_maker.jpg" alt="pencil" width="200px" height="200px" style="border: 1px dashed green;"><br>
                    <label>白板筆</label><br>
                    紅色 數量: <input type="number" id="board_maker_red" name="board_maker_red" min="0" style="width: 50px;"><br>
                    藍色 數量: <input type="number" id="board_maker_blue" name="board_maker_blue" min="0" style="width: 50px;"><br>
                    黑色 數量: <input type="number" id="board_maker_black" name="board_maker_black" min="0" style="width: 50px;"><br>
                </div>

                <div>
                    <img src="https://raw.githubusercontent.com/Rfcxz-0052/spin/main/product_picture/marker_ink.jpg" alt="pencil" width="200px" height="200px" style="border: 1px dashed green;"><br>
                    <label>白板筆補充液</label><br>
                    紅色 數量: <input type="number" id="maker_ink_red" name="maker_ink_red" min="0" style="width: 50px;"><br>
                    藍色 數量: <input type="number" id="maker_ink_blue" name="maker_ink_blue" min="0" style="width: 50px;"><br>
                    黑色 數量: <input type="number" id="maker_ink_black" name="maker_ink_black" min="0" style="width: 50px;"><br>
                </div>

                <div>
                    <img src="https://raw.githubusercontent.com/Rfcxz-0052/spin/main/product_picture/utility_knife.png" alt="pencil" width="200px" height="200px" style="border: 1px dashed green;"><br>
                    <label>美工刀</label><br>
                    數量: <input type="number" id="utility_knife" name="utility_knife" min="0" style="width: 50px;"> (顏色隨機)<br>
                </div>

                <div>
                    <img src="https://raw.githubusercontent.com/Rfcxz-0052/spin/main/product_picture/blackboard_eraser.jpg" alt="pencil" width="200px" height="200px" style="border: 1px dashed green;"><br>
                    <label>板擦</label><br>
                    數量: <input type="number" id="blackboard_eraser" name="blackboard_eraser" min="0" style="width: 50px;"> (顏色隨機)<br>
                </div>

                <div>
                    <img src="https://raw.githubusercontent.com/Rfcxz-0052/spin/main/product_picture/eraser.jpg" alt="pencil" width="200px" height="200px" style="border: 1px dashed green;"><br>
                    <label>橡皮擦</label><br>
                    數量: <input type="number" id="eraser" name="eraser" min="0" style="width: 50px;"><br>
                </div>
            </div>
        </fieldset>

        <button type="submit">Submit</button>
    </form>

    <script>
        // 現有程式碼：處理表單提交
        const form = document.getElementById('myForm');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('https://spin-sg6f.onrender.com', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data),
                });
                const result = await response.json();
                alert(result.message);

                 // 提交成功後清空並重置表單
                form.reset();

            } catch (error) {
                console.error('Error:', error);
                alert('Submission failed.');
            }
        });
    </script>
    
</body>
</html>
