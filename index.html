<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>學校消耗品訂購表</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>麗文書局-學校消耗品訂購表</h1>
    <form id="myForm">
        <label for="name">姓名: </label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="phone">聯繫方式(手機號碼或校內分機): </label>
        <input type="text" id="phone" name="phone" required><br><br>

        <label for="unit">所屬單位或系所: </label>
        <input type="text" id="unit" name="unit" required><br><br>

        <label for="email">Email: </label>
        <input type="email" id="email" name="email" required><br><br>

        <button type="submit">Submit</button>
    </form>

    <script>
        const form = document.getElementById('myForm');
form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const formData = new FormData(form);
    const data = Object.fromEntries(formData.entries()); // 轉換為 JSON 格式

    try {
        const response = await fetch('https://spin-sg6f.onrender.com', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data),
        });
        const result = await response.json();
        alert(result.message);
    } catch (error) {
        console.error('Error:', error);
        alert('Submission failed.');
    }
});
    </script>
</body>
</html>
