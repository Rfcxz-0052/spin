<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>學校消耗品訂購表</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>麗文書局-學校消耗品訂購表</h1>
    
    <form id="myForm">
        <fieldset class="form">
            <legend>填寫訂購人資訊</legend>
            <label for="name">姓名: </label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="phone">聯繫方式(手機號碼或校內分機): </label>
            <input type="text" id="phone" name="phone" required><br><br>

            <label for="unit">所屬單位或系所: </label>
            <input type="text" id="unit" name="unit" required><br><br>

            <label for="email">Email: </label>
            <input type="email" id="email" name="email" required><br><br>
        </fieldset>

        <fieldset class="product">
            <legend>選購商品</legend>
            <div>
                <img src="https://raw.githubusercontent.com/Rfcxz-0052/spin/main/product_picture/pencil.jpg" alt="pencil" width="200px" height="200px"><br>
                <label>鉛筆</label><br>
                <input type="checkbox" id="pencil_2B_1" name="pencil_2B_1" onchange="toggleInput(this, 'pencil_qty_2B_1')"> 2B 數量: 
                <input type="number" id="pencil_qty_2B_1" name="pencil_qty_2B_1" min="0" disabled><br>
                <input type="checkbox" id="pencil_HB_1" name="pencil_HB_1" onchange="toggleInput(this, 'pencil_qty_HB_1')"> HB 數量: 
                <input type="number" id="pencil_qty_HB_1" name="pencil_qty_HB_1" min="0" disabled><br>
            </div>
        </fieldset>

        <button type="submit">Submit</button>
    </form>

    <script>
        // 現有程式碼：處理表單提交
        const form = document.getElementById('myForm');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());
    
            try {
                const response = await fetch('https://spin-sg6f.onrender.com', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data),
                });
                const result = await response.json();
                alert(result.message);
            } catch (error) {
                console.error('Error:', error);
                alert('Submission failed.');
            }
        });
    
        // 新增的函數：控制數量輸入框啟用或禁用
        function toggleInput(checkbox, inputId) {
            const input = document.getElementById(inputId);
            input.disabled = !checkbox.checked;
        }
    </script>
    
</body>
</html>
